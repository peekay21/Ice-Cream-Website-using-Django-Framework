{% extends 'base.html' %}
{% block title%}Contact{% endblock title%}
{% block body%}

<div class="container-fluid px-0 mb-3">
    <img src="/static/img/contact1.png" style="height:300px" class="d-block w-100 mx-0" alt="...">

</div>

<div class="container mb-3 py-4">
    <h1 class="text-center"> Contact Us</h1>
    <hr>
    <form method="POST" action="/contact">
        {% csrf_token %}

    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name..." required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email..." required>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter your phone number ...">
    </div>

    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" name="msg" rows="3" placeholder="Write your message...." required></textarea>
    </div>
        <button type="submit" class="btn btn-primary"> Submit </button>
</div>
</form>


{% endblock body%}
