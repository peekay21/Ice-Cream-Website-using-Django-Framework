{% extends 'base.html' %}
{% block title%}Contact{% endblock title%}
{% block body%}

<div class="container-fluid px-0">
    <img src="/static/img/contact1.png" style="height:300px" class="d-block w-100 mx-0" alt="...">

</div>

<div class="container">
    <h1 class="text-center"> Contact Us</h1>
    <hr>
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="text" placeholder="Pradip Kumar Murmu">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="3" placeholder="Write your message...."></textarea>
    </div>
</div>


{% endblock body%}
